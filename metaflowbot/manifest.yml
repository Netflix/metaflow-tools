_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: flowey
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: flowey
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:read
      - chat:write
      - files:read
      - groups:history
      - groups:read
      - im:history
      - im:read
      - links:read
      - mpim:history
      - mpim:read
      - users:read
      - users:read.email
      - mpim:write
      - im:write
      - groups:write
      - channels:manage
settings:
  event_subscriptions:
    bot_events:
      - message.channels
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
