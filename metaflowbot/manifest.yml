_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: flowey
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: flowey
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:manage
      - channels:read
      - chat:write
      - im:history
      - im:read
      - im:write
      - users:read.email
      - users:read
settings:
  event_subscriptions:
    bot_events:
      - message.im
      - app_mention
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
