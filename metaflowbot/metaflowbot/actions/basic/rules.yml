- name: First message of the thread
  event_type: new_thread
  action:
    op: new-thread


- name: First message of the thread, requesting help
  event_type: new_thread
  message: help(.*)|how to(.*)
  action:
    op: new-thread

- name: Generic help fallback
  event_type: user_message
  message: help(.*)|how to(.*)
  action:
    op: new-thread


- name: find version
  event_type: new_thread
  message: version
  action:
    op: version

- name: find version
  event_type: user_message
  message: (version|--version)
  action:
    op: version
